<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template.css">
    <title>Teste</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="imagens/Image1.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie a sua conta</h1>

            <form action="cadastro.php" method="post" class="validador">
                <label for="name">Seu Nome <br>
                    <input type="text" name="name" id="name" data-rules="required/min=2">
                </label>
                
                <label for="email">Seu Email <br>
                    <input type="email" name="email" id="email" data-rules="required/email">
                </label>
                
                <label for="password">Sua Senha <br>
                    <input type="password" name="password" id="password" data-rules="required/min=6">
                </label>
                
                <label for="password2">Confirme sua Senha <br>
                    <input type="password" name="password" id="password2">
                </label>
                
                <input type="submit" value="Cadastrar">
            </form>

            <div>Já tem uma conta?<a href="">Faça o login</a></div>
        </div>
    </div>










    <script src="script.js"></script>
</body>
</html>
